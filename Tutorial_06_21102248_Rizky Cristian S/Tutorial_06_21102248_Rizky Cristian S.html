<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header-container {
            padding: 20px;
        }
        .brand-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .brand-title .online { color: #007bff; }
        .brand-title .media { color: #ffc107; }
        .navbar {
            background-color: #007bff;
        }
        .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .service-box {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            border-radius: 10px;
        }
        .service-box i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .green { background-color: #3cb371; }
        .orange { background-color: #ff7f00; }
        .red { background-color: #dc3545; }
        .blue { background-color: #007bff; }
        .yellow { background-color: #ffa500; }
        .light-green { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="brand-title">
            <span class="online">ONLINE</span> <span class="media">MEDIA</span>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">STRATEGY</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">SOLUSI</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">MARKETING</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">WORKSHOP</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">OUR WORK</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">PRODUK</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">PARTNER</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">INSPIRASI</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="services">
        <div class="service-box green"><i class="fas fa-chart-pie"></i>Analytic</div>
        <div class="service-box orange"><i class="fas fa-lightbulb"></i>Creative</div>
        <div class="service-box red"><i class="fas fa-desktop"></i>Development</div>
        <div class="service-box blue"><i class="fas fa-cogs"></i>Marketing</div>
        <div class="service-box yellow"><i class="fas fa-play-circle"></i>Media</div>
        <div class="service-box light-green"><i class="fas fa-rocket"></i>Optimitation</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
